<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Забыл пароль</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20230417154107">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="forgot-password">
	<div class="wrapper">
		<main class="page">
			<div class="page__login login">
				<div class="login__container">
					<div class="login__logo">
						<img data-src="img/icons/logo.svg" alt="">
					</div>
					<div class="login__forms">
						<form action="#" method="#" class="login__forms">
							<div class="login__content">
								<div class="login__inputs">
									<div class="login__input tel-email">
										<label for="tel-email" class="login__label">Телефон</label>
										<input data-required data-validate placeholder="Телефон" type="text" name="form[]" data-error="Аккаунт не найден" class="tel-email input-tel">
									</div>
									<div class="forms-setting-popup__buttons">
										<button type="submit" class="forms-setting-popup__button code">Получить код</button>
									</div>
								</div>
								<div class="login__inputs">
									<div class="login__input">
										<div class="forms-setting-popup__label">Код из CМС</div>
										<div class="forms-setting-popup__input">
											<input data-required data-validate placeholder="Код из CМС" type="text" data-error="Неверный код" name="form[]">
										</div>
									</div>
									<div class="forms-setting-popup__buttons">
										<span id="time" class="time"></span>
										<div class="forms-setting-popup__button _active-timer active-timer-button">Отправить заново</div>
									</div>
								</div>
							</div>
							<div class="login__captcha"></div>
						</form>
					</div>
				</div>
			</div>
		</main>
	</div>
	<script src="js/app.min.js?_v=20230417154107"></script>
</body>

</html>
